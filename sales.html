<!DOCTYPE html>
<html>
    <head>
        <title>Salmon Cookie Sales Projections</Title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styling.css">
    </head>

    <body>
        <form id="add-store-form">
                <fieldset>
                  <legend>Add a New Store</legend>
                    
                    <div>
                        <label for="location">Location:</label>
                        <input name="location" type="text">
                    </div>
        
                    <div>
                        <label for="minCust">Minimum Hourly Customers:</label>
                        <input name="minCust" type="number">
                    </div>
        
                    <div>
                        <label for="maxCust">Maximum Hourly Customer:</label>
                        <input name="maxCust" type="number">
                    </div>

                    <div>
                        <label for="avgSales">Average Cookies Per Customer:</label>
                        <input name="avgSales" type="number">
                    </div>
        
                    <button type="submit">Add Store</button>
                </fieldset>
            </form>
        <header>
            <h1>Salmon Cookie Sales Projections</h1>
        </header>

        <table id="sales-data">
        </table>
        <a href="index.html">Return to Public Page</a>
        <script src="js/app.js"></script>
    </body>
</html>
